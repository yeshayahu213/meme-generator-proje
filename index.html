<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body onload="onInit()">
    <nav class="nav-gallery">
        <div class="logo">Memegenerator</div>
        <div class="open-gallery-link" onclick="onToggleGalery()"> h</div>
        <ul class="links">
            <li class="gallery-link" onclick="moveToGallery()">gallery</li>
            <!--<li class="gallery-link" onclick="moveToEdit()">edit</li>-->
            <li class="gallery-link" onclick="moveToSavedMemes()">yourmemes</li>
        </ul>
    </nav>
    <div class="header-gallery"></div>
    <div class="gallery"></div>
    <div class="editorcontainer none">
        <div class="settings">
            <div class="area1">
                <input type="text" class="memetxteditor" onkeyup="onEditTxt(this)">
            </div>
        <div class="area2">
            <button onclick="onAddLine()">+</button>
            <button onclick="onChangeLine()">ch</button>
            <button onclick="onAreseTxt()">er</button>
        </div>
        <div class="area3">
            <button onclick="onEnlargeTxt()">a+</button>
            <button onclick="onReduceTxt()">a-</button>
            <button onclick="onAlignTxt('right')">r</button>
            <button onclick="onAlignTxt('center')">c</button>
            <button onclick="onAlignTxt('left')">l</button>

            <select  class="choose-font" onchange="onchangeFont(this.value)">
                <option value="">--Please choose an font--</option>
                <option value="Arial">Arial</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Verdana">Verdana</option>
                <option value="Impact">Impact</option>
                
              </select>
            <button><input type="color" value="#ffffff"
              onchange="onSetColor(this.value)"></button>
        </div>
        <div class="area4">
            
        </div>
        <div class="area5">
            <button onclick="shareOnFacebook()">share</button>
            <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download jpeg</a>
            <button onclick="onPresentDemo()">demo</button>
            <button onclick="onSaveMeme()">save</button>
        </div>

        </div>
        <div class="canvaseditor">
            <canvas></canvas>
        </div>
    </div>
    <div class="mymemes none">
        
        
    </div>
    <script src="js/services.js/upload-service.js"></script>
    <script src="js/mymemes.js"></script>
    <script src="js/services.js/meme-service.js"></script>
    <script src="js/controler.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/services.js/pic-service.js"></script>
    <script src="js/services.js/storage-service.js"></script>
   
  
</body>
</html>
